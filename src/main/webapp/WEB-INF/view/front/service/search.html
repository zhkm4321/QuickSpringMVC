<!DOCTYPE html>
<html lang="zh-CN" dropeffect="none" class="js  is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox touchevents no-mobile">
<head>
<meta charset="utf-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>车在行 - 查找技师 </title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="${res}/css/sm.css">
<link rel="stylesheet" href="${res}/css/sm-extend.css">
<link rel="stylesheet" href="${res}/css/global.css">
<link rel="stylesheet" href="${res}/css/topic.css">
<script type='text/javascript' src='${res}/js/zepto.js' charset='utf-8'></script>
</head>

<body>
  <div class="page-group">
    <div class="page">
      <header class="bar bar-nav search-nav">
          <div class="location pull-left"><i class="iconfont icon-wxbdingwei"></i>北京</div>
          <div class="middle"></div>
          <a href="${cp}/user/message/list" class="button pull-right">消息</a>
          <div class="searchbar title">
            <form action="${cp}/service/search" method="POST">
              <a class="searchbar-cancel">取消</a>
              <div class="search-input">
                <label class="icon icon-search" for="search"></label>
                <input type="search" id='search' placeholder='输入关键字...'/>
              </div>
            </form>
          </div>
      </header>
      <div class="content">
        <div class="buttons-tab">
        <a href="javascript:searchTech('',null,1,10)" class="tab-link[#if !categoryId??] active[/#if] button">全部</a>
        [#list categoryList as categ]
          <a href="javascript:searchTech('',${categ.id},1,10)" class="tab-link button[#if categoryId??&&categoryId=categ.id ] active[/#if]">${categ.ctgName!}</a>
        [/#list]
        </div>
        <div class="card">
          <div class="card-header">124142</div>
          <div class="card-content">
            <div class="card-inner">
              <h3>234325</h3>
              <div>456345</div>
            </div>
            <a class="absolute more" href="javascript:void(0)">展开</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script type="text/javascript">
  var cp='${cp}';
  //打开自动初始化页面的功能
  //建议不要打开自动初始化，而是自己调用 $.init 方法完成初始化
  $.config = {
    autoInit: true,
    swipePanel:'left',
    swipePanelOnlyClose:true,
    router: false
  }
  </script>
  <script type='text/javascript' src="${res}/js/sm.js" charset='utf-8'></script>
  <script type='text/javascript' src="${res}/js/sm-extend.js" charset='utf-8'></script>
  <script type='text/javascript' src="${res}/js/sm-city-picker.js" charset='utf-8'></script>
  <script type='text/javascript' src="${res}/js/global.js" charset='utf-8'></script>
  <script type="text/javascript">
  var page = {
      pageNo:1,
      pageSize:10,
      list:[]
  }
  </script>
</body>
</html>
