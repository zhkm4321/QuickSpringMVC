<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>选择附近技师</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="${res}/css/sm.min.css">
<link rel="stylesheet" href="${res}/css/sm-extend.min.css">

</head>
<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="${cp}/service/appointment_1" data-transition='slide-out'>
          <span class="icon icon-left"></span>
          返回
        </a>
        <h1 class="title">选择技师</h1>
      </header>
      <div class="content">
        [#if error??]
          <h2 class="error">没有选择服务前不能选择技师</h2>
          <p>请返回<a href="${cp}/service/appointment_1">选择技师</a></p>
        [#else]
        <div class="list-block">
          <ul>
            <li>
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner">
                <div class="item-title">商品名称</div>
                <div class="item-after">杜蕾斯</div>
              </div>
            </li>
          </ul>
        </div>
        [/#if]
      </div>
    </div>
  </div>

  <script type='text/javascript' src='${res}/js/zepto.js' charset='utf-8'></script>
  <script type="text/javascript">
			$(".submit_btn").bind("tap", function() {
				if ($("select[name=serviceId]").val() != "") {
					$.ajax({
						type : 'POST',
						url : '${cp}/service/appointment.json',
						// post payload:
						data : $("#selectService").serializeArray(),
						dataType : 'json',
						success : function(result) {
							if (result.success) {
								window.location.href="${cp}/service/appointment_2";
							} else {
								alert(result.message);
							}
						}
					})
				} else {
					alert("必须选择一个有效的服务")
				}
			});
		</script>
</body>
</html>
