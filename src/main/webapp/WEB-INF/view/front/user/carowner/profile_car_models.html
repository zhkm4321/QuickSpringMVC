<div class="page-group">

        <span class="icon icon-left"></span>返回
      </a>

    </header>
    <div class="content">
      <div class="content-block-title">${brand} 下所有车型</div>

        [/#list]
      [/@car_models]
      </div>
    </div>
    [#include '../../common/bottom.html' /]

</div>
