<div class="page-group">
  <div class="page page-current" id="config">
    <header class="bar bar-nav">
      <a class="button button-link button-nav pull-left" href="${cp}/user/carowner/my">
        <span class="icon icon-left"></span>返回
      </a>
      <h1 class="title">设置</h1>
    </header>
    <div class="content">
      <div class="list-block">
        <ul>
          <li class="item-content item-link">
            <div class="item-media">
              <i class="icon icon-f7">
              </i>
            </div>
            <a class="item-inner" href="#change_phone">修改手机号</a>
          </li>
          <li class="item-content item-link">
            <div class="item-media">
              <i class="icon icon-f7">
              </i>
            </div>
            <a class="item-inner" href="#change_pwd">修改密码</a>
          </li>
        </ul>
      </div>
    </div>
    [#include '../../common/bottom.html' /]
  </div>
  <div class="page" id="change_phone">
    <header class="bar bar-nav">
      <a class="button button-link button-nav pull-left" href="#config" data-transition='slide-out'>
        <span class="icon icon-left"></span>
        返回
      </a>
      <h1 class="title">修改手机号</h1>
    </header>
    <div class="content">
      <form id="change_phone_form" method="post">
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-name"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">原手机号</div>
                  <div class="item-input">
                    <input type="text" name="oldphone" placeholder="请输入原手机号" class="oldphone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-password"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">新绑定手机</div>
                  <div class="item-input">
                    <input type="text" name="newphone" placeholder="请输入新手机号" class="newphone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="content-block btn_in_form">
                <a href="javascript:void(0)" class="button button-big button-fill sendsms_btn">发送短信验证码</a>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-password"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">短信验证码</div>
                  <div class="item-input">
                    <input type="text" name="smscode" placeholder="请输入收到的短信验证码 " class="newpwd" maxlength="4">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <a href="javascript:void(0)" class="button button-big button-fill submit_btn">提交</a>
        </div>
      </form>
    </div>
  </div>
  <div class="page" id="change_pwd">
    <header class="bar bar-nav">
      <a class="button button-link button-nav pull-left" href="#config" data-transition='slide-out'>
        <span class="icon icon-left"></span>返回
      </a>
      <h1 class="title">修改密码</h1>
    </header>
    <div class="content">
      <form id="change_pwd_form" method="post">
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-name"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">旧密码</div>
                  <div class="item-input">
                    <input type="text" name="oldpwd" placeholder="请输入原来的密码" class="oldpwd">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-password"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">设置密码</div>
                  <div class="item-input">
                    <input type="password" name="newpwd" placeholder="请输入新密码" class="newpwd">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-password"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">重复密码</div>
                  <div class="item-input">
                    <input type="password" name="pwdrepeat" placeholder="请再次输入新密码" class="pwdrepeat">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <div class="row">
            <div class="col-100">
              <a href="javascript:void(0)" class="button button-big button-fill submit_btn">提交</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
